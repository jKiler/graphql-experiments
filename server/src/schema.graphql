type Query {
  info: String!
  feed: [User!]!
}

type Mutation {
  post(firstName: String!, lastName: String!): User!
  signup(email: String!, password: String!, confirmPassword: String!, firstName: String!, lastName: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}